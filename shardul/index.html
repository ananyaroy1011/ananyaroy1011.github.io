<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Youtube video carousel</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.2.9/css/jquery.mb.YTPlayer.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row">
<div class="col-md-12 col-lg-12 text-center">
  <div id="video-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
	  <li data-target="#video-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#video-carousel" data-slide-to="1"></li>
      <li data-target="#video-carousel" data-slide-to="2"></li>
      <li data-target="#video-carousel" data-slide-to="3"></li>
      <li data-target="#video-carousel" data-slide-to="4"></li>
    </ol>
   
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <div class="inner-content vid-inner-content">
          <div id="vid-0" data-id="ZevbLmXXaMQ" class="youtube-video"></div>
        </div>
      </div>
      <div class="item">
        <div class="inner-content vid-inner-content">
          <div id="vid-1" data-id="b9EjHreYkDM" class="youtube-video"></div>
        </div>
      </div>
      <div class="item">
        <div class="inner-content vid-inner-content">
          <div id="vid-2" data-id="9oYtXN-qFp4" class="youtube-video"></div>
        </div>
      </div>
      <div class="item">
        <div class="inner-content vid-inner-content">
          <div id="vid-3" data-id="DiQpi8784sY" class="youtube-video"></div>
        </div>
      </div>
      <div class="item">
        <div class="inner-content vid-inner-content">
          <div id="vid-4" data-id="yynJvIIEt10" class="youtube-video"></div>
        </div>
      </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control vid-carousel-control" href="#video-carousel" role="button" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control vid-carousel-control" href="#video-carousel" role="button" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span>
  </a>
</div>
</div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.2.9/jquery.mb.YTPlayer.min.js'></script><script  src="./script.js"></script>

</body>
</html>
